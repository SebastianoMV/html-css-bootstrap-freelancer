<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <header class="debug">

           </div>
         </div>
       </div>
     </div>
    </div>
   </div>

  <div class="jumbotron debug">

       <div class="debug h100"></div>
       <div class="debug h100"></div>
    </div>
    
  </div>

  <main>

    <!-- PORTFOLIO -->

    <section class="debug ">
      <div class="box-star h100 debug">
        <h2>PORTFOLIO</h2>
      </div>
      <div class="smv-container-big">
        <div class="container-fluid debug">
          <div class="row">
            <div class="col-12 col-md-6 col-lg-4 h200 debug"></div>
            <div class="col-12 col-md-6 col-lg-4 h200 debug"></div>
            <div class="col-12 col-md-6 col-lg-4 h200 debug"></div>

            <div class="col-12 col-md-6 col-lg-4 h200 debug"></div>

      </div>

    </section>

    <section class="debug">
      <div class="box-star h100 debug">
        <H2>ABOUT</H2>
      </div>
      <div class="smv-container-small">
        <div class="container-fluid debug">
          <div class="row">
            <div class="col-12 col-md-6 h200 debug"></div>
            <div class="col-12 col-md-6 h200 debug"></div>
          </div>
        </div>
      </div>
      <div class="btn-download h100 debug"></div>

      
    </section>

    <!-- CONTACT ME -->

    <section class="debug">
      <div class="box-star h100 debug">
        <H2>CONTACT ME</H2>
      </div>
      <div class="smv-container-small debug h300">
        
      </div>
      
    </section>

  </main>

  <!-- FOOTER -->

  <footer class="debug">
    <div class="smv-container-big debug">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-md-4 h100 debug"></div>
          <div class="col-12 col-md-4 h100 debug"></div>
          <div class="col-12 col-md-4 h100 debug"></div>
        </div>
      </div>

    </div>
    <div class="container-fluid debug h100">

    </div>
